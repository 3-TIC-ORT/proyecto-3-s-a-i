<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="try.css" />
    <link rel="stylesheet" href="try.js" />
    <title>Document</title>
    <head>
        <body>
           
            
            <div class="input1">
                <label class="switch">
                    <input type="checkbox" id="input1" class="checkbox" onclick="checkOnlyOne(this)">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="input2">
                <label class="switch">
                    <input type="checkbox" id="input2" class="checkbox" onclick="checkOnlyOne(this)">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="input3">
                <label class="switch">
                    <input type="checkbox" id="input3" class="checkbox" onclick="checkOnlyOne(this)">
                    <span class="slider"></span>
                </label>
            </div>
            
            <div class="input4">
                <label class="switch">
                    <input type="checkbox" id="input4" class="checkbox" onclick="checkOnlyOne(this)">
                    <span class="slider"></span>
                </label>
            </div>
            
            <script>
                function checkOnlyOne(checkbox) {
                    // Obtener todos los checkboxes con la clase "checkbox"
                    let checkboxes = document.querySelectorAll('.checkbox');
                    
                    // Desmarcar todos los checkboxes excepto el que se ha clicado
                    checkboxes.forEach((item) => {
                        if (item !== checkbox) {
                            item.checked = false;
                        }
                    });
                }
            </script>
    
    
            
        </body>
</html>
